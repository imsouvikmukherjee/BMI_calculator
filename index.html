<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2 class="text-center my-4">BMI Calculator</h2>
                <form class="shadow-lg p-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Height</label>
                        <input type="text" class="form-control height" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter height in cm">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Weight</label>
                        <input type="text" class="form-control weight" id="exampleInputPassword1" placeholder="Enter weight in kg">
                    </div>

                    <button type="submit" class="btn btn-dark mx-auto d-block mt-4">Calculate</button>
                    <h5 id="result"></h5>
                </form>
                <div>
                    <p class="text-center text-info my-3">Weight Guied</p>
                    <p class="text-center">Under weight = Less than 18.6</p>
                    <p class="text-center">Normal range = 18.6 to 24.9</p>
                    <p class="text-center">Overweight = Greater than 24.9</p>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>

</html>
